<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Confirmación de Pedido</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .confirmacion-box {
      max-width: 600px;
      margin: auto;
      padding: 40px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body class="d-flex align-items-center justify-content-center vh-100">
  <div class="confirmacion-box text-center">
    <h2 class="text-success"><i class="fas fa-check-circle"></i> ¡Gracias por tu compra!</h2>
    <p class="mt-3">Tu pedido ha sido confirmado y está en proceso de preparación.</p>
    <p>Revisa tu correo electrónico para más detalles.</p>
    <a href="main.html" class="btn btn-success mt-4">Volver al inicio</a>
  </div>

  <!-- Iconos FontAwesome opcionales -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"></script>
</body>
</html>
