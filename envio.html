<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Envío - Checkout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <form onsubmit="guardarEnvio(); return true;" action="pago.html" class="card p-4">
      <h5>Dirección de Envío</h5>
      <div class="mb-3">
        <label>Departamento</label>
        <select id="departamento" class="form-select" required>
          <option value="">Selecciona</option>
          <option>Lima</option>
          <option>Arequipa</option>
          <option>Cusco</option>
        </select>
      </div>
      <div class="mb-3">
        <label>Provincia</label>
        <select id="provincia" class="form-select" required>
          <option value="">Selecciona</option>
          <option>Lima</option>
          <option>Camaná</option>
          <option>Trujillo</option>
        </select>
      </div>
      <div class="mb-3">
        <label>Distrito</label>
        <input type="text" id="distrito" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Dirección (Av/Jirón)</label>
        <input type="text" id="direccion" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Fecha de entrega</label>
        <input type="date" id="fecha" class="form-control" min="2025-01-01" required>
      </div>
      <button class="btn btn-success w-100">Ir al pago</button>
    </form>
  </div>

  <script>
    function guardarEnvio() {
      const datos = {
        departamento: document.getElementById("departamento").value,
        provincia:   document.getElementById("provincia").value,
        distrito:    document.getElementById("distrito").value,
        direccion:   document.getElementById("direccion").value,
        fecha:       document.getElementById("fecha").value
      };
      localStorage.setItem("datosEnvio", JSON.stringify(datos));
    }
  </script>
</body>
</html>
