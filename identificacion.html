<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Identificación - Checkout</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
    .paso-activo { background-color: #28a745; color: white; }
    .step-circle {
      width: 40px; height: 40px; line-height: 40px;
      border-radius: 50%; text-align: center;
      font-weight: bold;
    }
    .resumen-producto {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    .resumen-producto img {
      width: 50px;
      height: auto;
      border-radius: 5px;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container py-5">
    <!-- Encabezado con pasos -->
    <div class="mb-4 d-flex gap-3 align-items-center">
      <div class="step-circle paso-activo">1</div> <div>Identificación</div>
      <div class="step-circle border">2</div> <div>Envío</div>
      <div class="step-circle border">3</div> <div>Pago</div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="card p-4">
          <h4 class="mb-3">Ingresa tus datos</h4>
          <form onsubmit="guardarIdentificacion(); return true;" action="envio.html" method="get">
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre completo</label>
              <input type="text" id="nombre" name="nombre" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Correo electrónico</label>
              <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="celular" class="form-label">Celular</label>
              <input type="text" id="celular" name="celular" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Continuar con el envío</button>
          </form>
        </div>
      </div>

      <!-- Resumen del carrito con imágenes -->
      <div class="col-md-6">
        <div class="card p-4">
          <h5 class="mb-3">Resumen del carrito</h5>
          <div id="resumenProductos"></div>
          <hr>
          <p><strong>Subtotal:</strong> S/. <span id="subtotal"></span></p>
          <p><strong>Gastos de envío:</strong> Gratis</p>
          <hr>
          <h5>Total: S/. <span id="total"></span></h5>
        </div>
      </div>
    </div>
  </div>

<script>
  function guardarIdentificacion() {
    const datos = {
      nombre: document.getElementById("nombre").value,
      email: document.getElementById("email").value,
      celular: document.getElementById("celular").value
    };
    localStorage.setItem("datosIdentificacion", JSON.stringify(datos));
  }

  function cargarResumen() {
    const carrito = JSON.parse(localStorage.getItem("carrito")) || [];
    const resumen = document.getElementById("resumenProductos");
    resumen.innerHTML = "";
    let subtotal = 0;

    carrito.forEach(p => {
      subtotal += p.precio * p.cantidad;
      resumen.innerHTML += `
        <div class="resumen-producto">
          <img src="${p.imagen}" alt="${p.nombre}">
          <div class="flex-grow-1">
            <div><strong>${p.nombre}</strong></div>
            <div>Cantidad: ${p.cantidad}</div>
            <div>Precio: S/.${(p.precio * p.cantidad).toFixed(2)}</div>
          </div>
        </div>`;
    });

    document.getElementById("subtotal").textContent = subtotal.toFixed(2);
    document.getElementById("total").textContent = subtotal.toFixed(2);
  }

  document.addEventListener("DOMContentLoaded", cargarResumen);
</script>
</body>
</html>
